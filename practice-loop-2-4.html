<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hinh chu nhat</title>
</head>
<body>
<label for="length">Nhập chiều dài</label>
<input type="number" id="length" style="margin-bottom: 20px"> <br>
<label for="width">Nhập chiều rộng</label>
<input type="number" id="width"><br>
<input type="button" id="draw" value="Vẽ" onclick="draw()" style="margin-bottom: 10px">
<table>
    <tr><td colspan="2" id="length1"></td></tr>
    <tr>
        <td id="width1"></td>
        <td id="width2" style="text-align: right"></td>
    </tr>
    <tr><td colspan="2" id="length2"></td></tr>
</table>
<script>
    function draw() {
        let lengthNum=parseInt(document.getElementById('length').value);
        let widthNum=parseInt(document.getElementById('width').value);
        let length1=document.getElementById('length1');
        let length2=document.getElementById('length2');
        let width1=document.getElementById('width1');
        let width2=document.getElementById('width2');
        for (let i = 1; i <=lengthNum ; i++) {
            length1.innerHTML+="*";
            length2.innerHTML+="*";
        }
        for (let i = 1; i <=widthNum ; i++) {
            width1.innerHTML+="*"+"<br>";
            width2.innerHTML+="*"+"<br>";
        }
    }

</script>
</body>
</html>
