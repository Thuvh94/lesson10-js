<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for-loop-practice</title>
</head>
<body>
<!--Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.-->
<h1>Thực hành vòng lặp for</h1>
<p id="showResult"></p>
    <script>
        let i;
        let result="";
        for ( i = 0; i < 5; i++) {
            result +="The number is "+i +"<br>";
        }
        document.getElementById("showResult").innerHTML=result;
    </script>
</body>
</html>
