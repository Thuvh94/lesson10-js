<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplication-table</title>
</head>
<body>
<!--Viết một ứng dụng để in ra trang web một bảng cửu chương với giao diện như sau:-->
<script>
    let table="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for (let i = 1; i < 10; i++) {
        table=table+"<tr>";
        for (let j = 1; j <10 ; j++) {
            let result;
            table = table +"<td>"+ i + "x" + j + "="+(i*j)+"</td>";
        } table=table+"</tr>";
    }
    table= table+"</table>";
    document.write(table);
</script>
</body>
</html>
