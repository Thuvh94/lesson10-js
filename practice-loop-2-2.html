 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> factorial-of-a-positive-integer</title>
</head>
<body>
<!--Bài 2: Tính giai thừa của một số nguyên dương-->
<form action="">
    <p>Hãy nhập một số nguyên bất kỳ</p>
    <input type="number" id="num">
    <input type="button" value="Tính giai thừa" onclick="calculate()">
    <p id="result"></p>
</form>
<script>
    function calculate(){
        let j=1;
        let num=parseInt(document.getElementById('num').value);
        let result=0;
        for (let i=1;i<=num;i++){
            result=i*j;
            j=result;
        } document.getElementById('result').innerHTML=(num+"!" + " =" + j);
    }

</script>
</body>
</html>
