<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci-number-devisible-by-5</title>
</head>
<body>
<!--Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<script>
    let i=1;
    let j=0;
    let add;
    do{
        add =i;
        i= i+j;
        j=add;
    }while (j%5!==0);
    document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5 là "+ j);

</script>
</body>
</html>
