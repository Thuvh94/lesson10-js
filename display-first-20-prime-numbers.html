<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display-first-20-prime-number</title>
</head>
<body>
<!--Trong phần này, chúng ta sẽ phát triển một ứng dụng cho phép hiển thị 20 số nguyên tố đầu tiên.-->
<input type="button" value="Hiển thị 20 số nguyên tố đầu tiên" onclick="displayPrime()">
<p id="result"></p>
<script>
    function displayPrime() {
        let n=1;
        let count = 0;
        let result=document.getElementById("result");
        while (count < 20) {
            if (isPrime(n)) {
                result.innerHTML+=n+"<br>";
                count++;
            }  n=n+1;
        }
    }
    function isPrime(n) {
        if (n < 2)
            return false;
        for(let i=2; i<= Math.sqrt(n); i++) {
            if (n % i === 0)
                return false;
            } return true;
    }
</script>

</body>
</html>
